
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hide Password</title>
</head>
<body>
    <label>Password</label>
    <input type="password" id="txt">
    <img src="eyeclose.jpg" id="eye" height="30" width="50" onclick="fun()">
</body>
</html>
<script>
    function fun(){
    var a = document.querySelector("#txt");
    if(a.type=="password")
    {
        a.type="text";
        document.querySelector("#eye").src="eyeopen.jpg"
    }
    else{
        a.type="password";
        document.querySelector("#eye").src="eyeclose.jpg"
    }
}
</script>
